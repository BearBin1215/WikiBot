name: 记录MassEdit小工具使用情况
on:
  schedule:
    - cron: 40 20 * * 0 #北京时间每周一凌晨4:40执行
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - run: echo "开始更新MassEdit小工具使用情况"
      - name: 安装依赖
        run: npm ci
      - name: 更新页面
        env:
          MW_USERNAME: ${{secrets.MGP_USERNAME}}
          MW_PASSWORD: ${{secrets.MGP_PASSWORD}}
        run: node src/MassEditUsage.js
