name: 更新可能需要的消歧义页面列表
on:
  schedule:
    - cron: 40 19 * * 1 #北京时间每周二凌晨3:40执行
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - run: echo "开始更新可能需要的消歧义页面列表"
      - name: Install dependencies
        run: npm ci
      - name: Update action
        env:
          MW_USERNAME: ${{secrets.MGP_USERNAME}}
          MW_PASSWORD: ${{secrets.MGP_PASSWORD}}
        run: node src/RequiredDiambig.js
